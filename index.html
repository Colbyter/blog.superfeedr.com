---
layout: default
title: Blog
---

{% for post in site.posts limit:10 %}

<article class="blog-article h-entry hentry">
	<h3 class="entry-title p-name"><a class="u-url" href="{{ post.url }}">{{ post.title }}</a></h3>
	<div class="excerpt p-summary entry-content">
		<p> {{ post.content | strip_html | truncatewords:50 }} &nbsp;</p>
	</div>
	<div class="entry-meta">
		<ul class="entry-meta--primary">
			<li class="entry-meta--item dt-published" datetime="{{ post.date | date_to_xmlschema }}"><time>{{ post.date | date:"%B %d, %Y" }}</time></li>
			<li style="display:none" class="entry-meta--item dt-published"><a href="{{ page.author_uri}}" rel="author">{{ post.author_name }}</a></li>
			<li class="entry-meta--item"><a href='{{ post.url }}/#disqus_thread'>View Comments</a></li>
		</ul>
		<div class="entry-meta--secondary">
			<a href="{{ post.url }}/"  class="entry-read-more">Read More &rarr;</a>
		</div>
	</div>
</article>

{% endfor %}
